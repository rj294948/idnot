<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Not Data | RJ Services</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>ID NOT | Google Sheet Data</h1>
  <div id="loading">Loading data...</div>
  <table id="data-table" style="display:none;">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby8mEp0sJcd5kVUJ84VHGleA0xWUBCOYEsVp20WPLe3CZZ-hbhJJEByQs39thNtJXXt/exec";

    async function loadData() {
      try {
        document.getElementById("loading").textContent = "Fetching data...";
        const response = await fetch(`${scriptURL}?action=getData`, { method: "GET" });
        const result = await response.json();

        if (!result.success) throw new Error(result.message || "Unknown error");

        const data = result.data;
        const head = document.getElementById("table-head");
        const body = document.getElementById("table-body");

        // Clear old data
        head.innerHTML = "";
        body.innerHTML = "";

        // Create headers
        const headers = Object.keys(data[0]);
        head.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

        // Fill rows
        data.forEach(row => {
          body.innerHTML += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>";
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("data-table").style.display = "table";

      } catch (err) {
        document.getElementById("loading").textContent = "‚ùå Error: " + err.message;
        console.error("Error:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
