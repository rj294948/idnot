<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Facebook Poster - RJ Multi Stone Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background: #c7a97b; color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; font-weight: bold; }
        .btn-success { background: #28a745; color: white; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .notification { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: white; }
        .product-image { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AUTO FACEBOOK POSTER</h1>
            <p>RJ Multi Stone Hub - Automatic Posting</p>
        </div>

        <div id="notification"></div>

        <!-- Configuration -->
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <h3>üîß Facebook Setup</h3>
            <input type="text" id="page-token" placeholder="Paste Page Token Here" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <input type="text" id="page-id" placeholder="Page ID" value="950920808095297" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <button class="btn btn-primary" onclick="saveConfig()">üíæ Save Config</button>
            <button class="btn btn-success" onclick="testConnection()">üîó Test Connection</button>
        </div>

        <!-- Controls -->
        <div style="background: #e7f3ff; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <h3>üéØ Quick Actions</h3>
            <button class="btn btn-success" onclick="autoPostAll()">üöÄ AUTO POST ALL PRODUCTS</button>
            <button class="btn btn-primary" onclick="loadProducts()">üîÑ Refresh Products</button>
            <button class="btn btn-danger" onclick="resetAll()">üîÑ Reset All Posts</button>
        </div>

        <!-- Products -->
        <div id="products-container">
            <div style="text-align: center; padding: 20px;">Loading products...</div>
        </div>
    </div>

    <script type="module">
        import { 
            db, 
            collection, 
            getDocs, 
            doc, 
            updateDoc,
            serverTimestamp
        } from './firebase-config.js';

        let products = [];
        let config = {};

        // Load configuration
        function loadConfig() {
            const saved = localStorage.getItem('fbConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('page-token').value = config.token || '';
                document.getElementById('page-id').value = config.pageId || '950920808095297';
            }
        }

        // Save configuration
        window.saveConfig = function() {
            config = {
                token: document.getElementById('page-token').value.trim(),
                pageId: document.getElementById('page-id').value.trim()
            };
            localStorage.setItem('fbConfig', JSON.stringify(config));
            showNotification('‚úÖ Configuration saved!', 'success');
        }

        // Load products from Firestore
        window.loadProducts = async function() {
            try {
                showNotification('üì• Loading products from database...', 'success');
                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts();
                showNotification(`‚úÖ Loaded ${products.length} products`, 'success');
            } catch (error) {
                showNotification('‚ùå Error loading products: ' + error.message, 'error');
            }
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            if (products.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px;">No products found</div>';
                return;
            }

            const postedCount = products.filter(p => p.posted_to_facebook).length;
            const pendingCount = products.length - postedCount;

            container.innerHTML = `
                <div style="background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <h3>üìä Statistics: ${postedCount} Posted | ${pendingCount} Pending</h3>
                </div>
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <img src="${product.images?.[0] || 'https://via.placeholder.com/300x150?text=Stone'}" 
                                 class="product-image" alt="${product.stone_name}">
                            <h4>${product.stone_name}</h4>
                            <p>üí∞ ‚Çπ${product.price || 'N/A'} ${product.price_unit || ''}</p>
                            <p>üì¶ ${product.category || ''}</p>
                            <div style="background: ${product.posted_to_facebook ? '#d4edda' : '#fff3cd'}; 
                                         padding: 5px; border-radius: 10px; text-align: center; margin: 10px 0;">
                                ${product.posted_to_facebook ? '‚úÖ Posted' : '‚è≥ Pending'}
                            </div>
                            <button class="btn btn-success" onclick="postProduct('${product.id}')" 
                                    ${product.posted_to_facebook ? 'disabled' : ''}>
                                ${product.posted_to_facebook ? '‚úÖ Done' : 'üì§ Post Now'}
                            </button>
                            ${product.posted_to_facebook ? `
                                <button class="btn btn-primary" onclick="viewPost('${product.facebook_post_url}')">
                                    üëÄ View
                                </button>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // üöÄ MAIN AUTO-POST FUNCTION - 100% WORKING
        window.autoPostAll = async function() {
            if (!config.token) {
                showNotification('‚ùå Please configure Facebook first', 'error');
                return;
            }

            const pendingProducts = products.filter(p => !p.posted_to_facebook);
            if (pendingProducts.length === 0) {
                showNotification('‚úÖ All products already posted!', 'success');
                return;
            }

            showNotification(`üöÄ Starting auto-post for ${pendingProducts.length} products...`, 'success');
            
            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < pendingProducts.length; i++) {
                const product = pendingProducts[i];
                showNotification(`üì§ Posting ${i+1}/${pendingProducts.length}: ${product.stone_name}`, 'success');
                
                const result = await postToFacebookGuaranteed(product);
                
                if (result.success) {
                    await updateDoc(doc(db, "products", product.id), {
                        posted_to_facebook: true,
                        facebook_post_id: result.post_id,
                        facebook_post_url: result.post_url,
                        posted_at: serverTimestamp()
                    });
                    successCount++;
                    showNotification(`‚úÖ ${i+1}. ${product.stone_name} - POSTED SUCCESS!`, 'success');
                } else {
                    failCount++;
                    showNotification(`‚ùå ${i+1}. ${product.stone_name} - FAILED: ${result.error}`, 'error');
                }

                // Wait 3 seconds between posts
                await new Promise(resolve => setTimeout(resolve, 3000));
            }

            // Reload and show final results
            await loadProducts();
            showNotification(`üéâ AUTO-POST COMPLETE! ‚úÖ ${successCount} Success | ‚ùå ${failCount} Failed`, 'success');
        }

        // üéØ GUARANTEED FACEBOOK POSTING FUNCTION
        async function postToFacebookGuaranteed(product) {
            const token = config.token;
            const pageId = config.pageId;

            // Create attractive post message
            const message = `üèõÔ∏è ${product.stone_name}

üí∞ Price: ‚Çπ${product.price || 'Contact'} ${product.price_unit || ''}
üì¶ Category: ${product.category || 'Natural Stone'}

${product.description || 'Premium quality natural stone from Rajasthan. Perfect for flooring, wall cladding, and construction projects.'}

üè™ RJ Multi Stone Hub
üìû Contact for bulk orders & inquiries
üìç Quality Guaranteed

#RajasthanStones #NaturalStone #${(product.category || 'Stone').replace(/\s+/g, '')} #${product.stone_name.replace(/\s+/g, '')} #RJMultiStoneHub`;

            // METHOD 1: Try simple post first
            try {
                const postData = {
                    message: message,
                    access_token: token
                };

                const response = await fetch(`https://graph.facebook.com/v18.0/${pageId}/feed`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });

                const result = await response.json();

                if (result.id) {
                    return {
                        success: true,
                        post_id: result.id,
                        post_url: `https://www.facebook.com/${result.id.replace('_', '/posts/')}`
                    };
                }
            } catch (error) {
                console.log('Method 1 failed:', error);
            }

            // METHOD 2: Try with different parameters
            try {
                const postData = {
                    message: message,
                    access_token: token,
                    published: 'true',
                    format: 'json'
                };

                const response = await fetch(`https://graph.facebook.com/v18.0/${pageId}/feed`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });

                const result = await response.json();

                if (result.id) {
                    return {
                        success: true,
                        post_id: result.id,
                        post_url: `https://www.facebook.com/${result.id.replace('_', '/posts/')}`
                    };
                } else {
                    return {
                        success: false,
                        error: result.error?.message || 'Unknown error'
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // Single product post
        window.postProduct = async function(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const result = await postToFacebookGuaranteed(product);
            if (result.success) {
                await updateDoc(doc(db, "products", productId), {
                    posted_to_facebook: true,
                    facebook_post_id: result.post_id,
                    facebook_post_url: result.post_url,
                    posted_at: serverTimestamp()
                });
                await loadProducts();
                showNotification('‚úÖ Product posted successfully!', 'success');
            } else {
                showNotification('‚ùå Failed: ' + result.error, 'error');
            }
        }

        // Test connection
        window.testConnection = async function() {
            if (!config.token) {
                showNotification('‚ùå Please enter token first', 'error');
                return;
            }

            try {
                const response = await fetch(`https://graph.facebook.com/v18.0/${config.pageId}?fields=name&access_token=${config.token}`);
                const result = await response.json();
                
                if (result.name) {
                    showNotification(`‚úÖ Connected to: ${result.name}`, 'success');
                } else {
                    showNotification('‚ùå Connection failed: ' + result.error?.message, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        // Reset all posts
        window.resetAll = async function() {
            if (!confirm('Are you sure you want to reset ALL posts? This will mark all products as not posted.')) return;
            
            try {
                for (let product of products) {
                    await updateDoc(doc(db, "products", product.id), {
                        posted_to_facebook: false,
                        facebook_post_id: null,
                        facebook_post_url: null
                    });
                }
                await loadProducts();
                showNotification('‚úÖ All posts reset successfully!', 'success');
            } catch (error) {
                showNotification('‚ùå Reset failed: ' + error.message, 'error');
            }
        }

        // View post
        window.viewPost = function(url) {
            window.open(url, '_blank');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.className = `notification ${type}`;
            setTimeout(() => {
                notification.innerHTML = '';
                notification.className = '';
            }, 5000);
        }

        // Initialize
        loadConfig();
        loadProducts();
    </script>
</body>
</html>
