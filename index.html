<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FB Auto Posting Panel</title>

<style>
    body {
        font-family: Arial;
        padding: 20px;
        background: #f5f5f5;
    }
    input {
        width: 350px;
        padding: 10px;
        margin: 5px 0;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        background: #007bff;
        border: none;
        color: #fff;
        border-radius: 4px;
    }
    pre {
        background: #000;
        color: #0f0;
        padding: 15px;
        margin-top: 20px;
        width: 95%;
        overflow-x: auto;
    }
</style>

</head>
<body>

<h2>üöÄ Facebook Auto Posting Panel</h2>

<label>Enter Message:</label><br>
<input id="msg" type="text" placeholder="Enter your message..."><br>

<label>Enter Image URL (optional):</label><br>
<input id="img" type="text" placeholder="Enter image link..."><br><br>

<button onclick="postFB()">Post on Facebook</button>
<button onclick="saveConfig()">Save Config</button>
<button onclick="testFB()">Test FB</button>

<pre id="output">Output will appear here...</pre>



<script>
// ‚≠ê‚≠ê YOUR BACKEND URL ‚≠ê‚≠ê
const BACKEND_URL = "https://your-backend-url.vercel.app/post";



// ===========================
// TEST FUNCTION
// ===========================
window.testFB = function () {
    document.getElementById("output").textContent = "‚úî Test button clicked successfully!";
};



// ===========================
// SAVE CONFIG FUNCTION
// ===========================
window.saveConfig = function () {
    document.getElementById("output").textContent = "‚úî Config saved successfully!";
};



// ===========================
// MAIN FB POST FUNCTION
// ===========================
window.postFB = async function () {
    let message = document.getElementById("msg").value.trim();
    let imageUrl = document.getElementById("img").value.trim();

    if (!message) {
        alert("‚ùå Please enter message!");
        return;
    }

    let payload = { message };

    if (imageUrl.length > 5) {
        payload.imageUrl = imageUrl;
    }

    document.getElementById("output").textContent = "‚è≥ Please wait... Sending request to server...";

    try {
        let res = await fetch(BACKEND_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        let data = await res.json();

        document.getElementById("output").textContent =
            "‚úî Facebook Response:\n\n" + JSON.stringify(data, null, 2);

    } catch (err) {
        document.getElementById("output").textContent =
            "‚ùå ERROR:\n" + err + "\n\nCheck backend URL or CORS.";
        console.error(err);
    }
};
</script>

</body>
</html>
