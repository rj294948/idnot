<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sync - Rajasthan Stones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #c7a97b; color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .content { padding: 30px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: #c7a97b; text-decoration: none; font-weight: 600; margin-bottom: 20px; }
        .notification { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .notification.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .notification.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .setup-section { background: #f8f9fa; padding: 25px; border-radius: 10px; margin-bottom: 30px; border-left: 5px solid #c7a97b; }
        .config-display { background: white; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .facebook-status { padding: 8px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-align: center; margin-top: 10px; }
        .status-posted { background: #d4edda; color: #155724; }
        .status-not-posted { background: #fff3cd; color: #856404; }
        .action-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 5px; flex: 1; justify-content: center; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .loading { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 40px; color: #666; }
        .loading::after { content: ''; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #c7a97b; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-facebook"></i> Facebook Sync</h1>
            <p>Auto-posting to your Facebook Page</p>
        </div>

        <div class="content">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Admin Panel
            </a>

            <div id="notification" class="notification"></div>

            <!-- Configuration Display -->
            <div class="setup-section">
                <h2><i class="fas fa-check-circle"></i> Facebook Configuration</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="page-access-token">Facebook Page Access Token</label>
                        <input type="text" id="page-access-token" placeholder="EAAxxxxxxxx..." value="">
                    </div>
                    <div class="form-group">
                        <label for="page-id">Facebook Page ID</label>
                        <input type="text" id="page-id" placeholder="123456789012345" value="">
                    </div>
                    <button class="btn btn-primary" onclick="saveFacebookConfig()">
                        <i class="fas fa-save"></i> Save Configuration
                    </button>
                </div>
            </div>

            <!-- Products Management -->
            <div class="setup-section">
                <h2><i class="fas fa-cubes"></i> Manage Products</h2>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="syncAllProducts()">
                        <i class="fas fa-sync-alt"></i> Sync All to Facebook
                    </button>
                    <button class="btn btn-info" onclick="testFacebookConnection()">
                        <i class="fas fa-test"></i> Test Connection
                    </button>
                </div>

                <div id="products-container" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, postToFacebook } from './firebase-config.js';
        import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        let products = [];
        let facebookConfig = {};

        // Load Facebook configuration
        function loadFacebookConfig() {
            const savedConfig = localStorage.getItem('facebookConfig');
            if (savedConfig) {
                facebookConfig = JSON.parse(savedConfig);
                document.getElementById('page-access-token').value = facebookConfig.pageAccessToken || '';
                document.getElementById('page-id').value = facebookConfig.pageId || '';
                showNotification('✅ Facebook configuration loaded!', 'success');
            }
        }

        // Save Facebook configuration
        window.saveFacebookConfig = function() {
            const pageAccessToken = document.getElementById('page-access-token').value.trim();
            const pageId = document.getElementById('page-id').value.trim();

            if (!pageAccessToken || !pageId) {
                showNotification('Please fill all Facebook configuration fields', 'error');
                return;
            }

            facebookConfig = { pageAccessToken, pageId };
            localStorage.setItem('facebookConfig', JSON.stringify(facebookConfig));
            showNotification('✅ Facebook configuration saved successfully!', 'success');
        }

        // Load products from Firestore
        async function loadProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts();
            } catch (error) {
                showNotification('Error loading products: ' + error.message, 'error');
            }
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.images && product.images[0] ? product.images[0] : 'stone.png'}" 
                         alt="${product.stone_name}" class="product-image">
                    <div style="font-weight: 600; margin-bottom: 10px;">${product.stone_name}</div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #666;">
                        <span>₹${product.price || 'N/A'} ${product.price_unit || ''}</span>
                        <span>${product.category || ''}</span>
                    </div>
                    <div class="facebook-status ${product.posted_to_facebook ? 'status-posted' : 'status-not-posted'}">
                        ${product.posted_to_facebook ? '✅ Posted to Facebook' : '⏳ Not Posted'}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="postSingleProduct('${product.id}')">
                            <i class="fab fa-facebook"></i> Post to Facebook
                        </button>
                        ${product.posted_to_facebook ? `
                        <button class="btn btn-info" onclick="viewPost('${product.facebook_post_url}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Post single product to Facebook
        window.postSingleProduct = async function(productId) {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            try {
                showNotification('Posting to Facebook...', 'success');
                
                const result = await postToFacebook(product);
                
                if (result.success) {
                    await updateDoc(doc(db, "products", productId), {
                        posted_to_facebook: true,
                        facebook_post_id: result.post_id,
                        facebook_post_url: result.post_url,
                        posted_at: new Date()
                    });

                    showNotification('✅ Posted to Facebook successfully!', 'success');
                    await loadProducts();
                } else {
                    showNotification('❌ Error: ' + result.error, 'error');
                }

            } catch (error) {
                showNotification('❌ Error: ' + error.message, 'error');
            }
        }

        // Sync all products
        window.syncAllProducts = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const notPostedProducts = products.filter(p => !p.posted_to_facebook);
            
            if (notPostedProducts.length === 0) {
                showNotification('All products are already posted to Facebook!', 'success');
                return;
            }

            showNotification(`Posting ${notPostedProducts.length} products to Facebook...`, 'success');
            
            let successCount = 0;
            for (let product of notPostedProducts) {
                try {
                    const result = await postToFacebook(product);
                    if (result.success) {
                        await updateDoc(doc(db, "products", product.id), {
                            posted_to_facebook: true,
                            facebook_post_id: result.post_id,
                            facebook_post_url: result.post_url,
                            posted_at: new Date()
                        });
                        successCount++;
                    }
                    await new Promise(resolve => setTimeout(resolve, 2000));
                } catch (error) {
                    console.error('Error posting product:', error);
                }
            }
            
            showNotification(`✅ ${successCount} products posted successfully!`, 'success');
            await loadProducts();
        }

        // Test Facebook connection
        window.testFacebookConnection = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            try {
                showNotification('Testing Facebook connection...', 'success');
                const response = await fetch(`https://graph.facebook.com/v18.0/${facebookConfig.pageId}?fields=name&access_token=${facebookConfig.pageAccessToken}`);
                const result = await response.json();
                
                if (result.name) {
                    showNotification(`✅ Connected to Facebook Page: ${result.name}`, 'success');
                } else {
                    showNotification('❌ Connection failed: ' + result.error.message, 'error');
                }
            } catch (error) {
                showNotification('❌ Connection error: ' + error.message, 'error');
            }
        }

        // View post
        window.viewPost = function(postUrl) {
            window.open(postUrl, '_blank');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
        }

        // Initialize
        loadFacebookConfig();
        loadProducts();
    </script>
</body>
</html>
