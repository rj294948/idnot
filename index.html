<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet Data Editor</title>
</head>
<body>
  <h1>Google Sheet Data</h1>
  <button onclick="loadData()">Load Data</button>
  <pre id="output"></pre>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby_na7lwXRObqDfrO8q-DvY1deVRxNqZ0Ab-wN8A99VlNsPfWPU9Ire4ABOzulrSQxq/exec";

    async function loadData() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getData`);
        const data = await res.json();
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
