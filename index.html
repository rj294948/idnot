<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sync - Rajasthan Stones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
            color: #333;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        
        .header { 
            background: linear-gradient(135deg, #c7a97b 0%, #b8945c 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .header h1 { 
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            position: relative;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .header p {
            position: relative;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content { 
            padding: 30px; 
        }
        
        .back-link { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            color: #c7a97b; 
            text-decoration: none; 
            font-weight: 600; 
            margin-bottom: 20px; 
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 5px;
        }
        
        .back-link:hover {
            background: rgba(199, 169, 123, 0.1);
            transform: translateX(-5px);
        }
        
        .notification { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            display: block; 
        }
        
        .notification.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            display: block; 
        }
        
        .setup-section { 
            background: #f8f9fa; 
            padding: 25px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
            border-left: 5px solid #c7a97b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .setup-section:hover {
            transform: translateY(-5px);
        }
        
        .setup-section h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #c7a97b;
            box-shadow: 0 0 0 3px rgba(199, 169, 123, 0.2);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: #c7a97b;
            color: white;
            align-self: flex-start;
        }
        
        .btn-primary:hover {
            background: #b8945c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(199, 169, 123, 0.3);
        }
        
        .btn-success { 
            background: #28a745; 
            color: white; 
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-danger { 
            background: #dc3545; 
            color: white; 
        }
        
        .btn-info { 
            background: #17a2b8; 
            color: white; 
        }
        
        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
        }
        
        .action-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
            margin-top: 20px; 
        }
        
        .product-card { 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            border: 1px solid #e0e0e0; 
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .product-image { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            background: #f5f5f5;
        }
        
        .product-name {
            font-weight: 600; 
            margin-bottom: 10px; 
            font-size: 1.1rem;
            color: #333;
            line-height: 1.3;
        }
        
        .product-details {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 10px; 
            font-size: 0.9rem; 
            color: #666;
        }
        
        .product-price {
            font-weight: 600;
            color: #c7a97b;
        }
        
        .facebook-status { 
            padding: 8px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: 600; 
            text-align: center; 
            margin-top: 10px; 
        }
        
        .status-posted { 
            background: #d4edda; 
            color: #155724; 
        }
        
        .status-not-posted { 
            background: #fff3cd; 
            color: #856404; 
        }
        
        .card-action-buttons { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px; 
            margin-top: auto;
        }
        
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            padding: 40px; 
            color: #666; 
            grid-column: 1 / -1;
        }
        
        .loading::after { 
            content: ''; 
            width: 20px; 
            height: 20px; 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #c7a97b; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .setup-section {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Additional styling for better visual hierarchy */
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
        
        .section-title i {
            color: #c7a97b;
        }
        
        .config-help {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .stats-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #c7a97b;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-facebook"></i> Facebook Sync</h1>
            <p>Auto-posting to your Facebook Page</p>
        </div>

        <div class="content">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Admin Panel
            </a>

            <div id="notification" class="notification"></div>

            <!-- Stats Overview -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="total-products">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="posted-products">0</div>
                    <div class="stat-label">Posted to Facebook</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-products">0</div>
                    <div class="stat-label">Pending Posts</div>
                </div>
            </div>

            <!-- Configuration Display -->
            <div class="setup-section">
                <h2><i class="fas fa-check-circle"></i> Facebook Configuration</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="page-access-token">Facebook Page Access Token</label>
                        <input type="text" id="page-access-token" placeholder="EAAxxxxxxxx..." value="">
                        <div class="config-help">Get this from Facebook Graph API Explorer</div>
                    </div>
                    <div class="form-group">
                        <label for="page-id">Facebook Page ID</label>
                        <input type="text" id="page-id" placeholder="123456789012345" value="">
                        <div class="config-help">Your Facebook Page ID (numeric)</div>
                    </div>
                    <button class="btn btn-primary" onclick="saveFacebookConfig()">
                        <i class="fas fa-save"></i> Save Configuration
                    </button>
                </div>
            </div>

            <!-- Products Management -->
            <div class="setup-section">
                <h2><i class="fas fa-cubes"></i> Manage Products</h2>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="syncAllProducts()">
                        <i class="fas fa-sync-alt"></i> Sync All to Facebook
                    </button>
                    <button class="btn btn-info" onclick="testFacebookConnection()">
                        <i class="fas fa-plug"></i> Test Connection
                    </button>
                    <button class="btn btn-primary" onclick="loadProducts()">
                        <i class="fas fa-redo"></i> Refresh Products
                    </button>
                </div>

                <div id="products-container" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // This script will be updated with your Firebase configuration
        // For now, it includes the basic structure and UI interactions
        
        let products = [];
        let facebookConfig = {};

        // Load Facebook configuration
        function loadFacebookConfig() {
            const savedConfig = localStorage.getItem('facebookConfig');
            if (savedConfig) {
                facebookConfig = JSON.parse(savedConfig);
                document.getElementById('page-access-token').value = facebookConfig.pageAccessToken || '';
                document.getElementById('page-id').value = facebookConfig.pageId || '';
                showNotification('✅ Facebook configuration loaded!', 'success');
            }
        }

        // Save Facebook configuration
        window.saveFacebookConfig = function() {
            const pageAccessToken = document.getElementById('page-access-token').value.trim();
            const pageId = document.getElementById('page-id').value.trim();

            if (!pageAccessToken || !pageId) {
                showNotification('Please fill all Facebook configuration fields', 'error');
                return;
            }

            facebookConfig = { pageAccessToken, pageId };
            localStorage.setItem('facebookConfig', JSON.stringify(facebookConfig));
            showNotification('✅ Facebook configuration saved successfully!', 'success');
        }

        // Load products from Firestore
        async function loadProducts() {
            try {
                // This will be replaced with your Firebase code
                // For now, we'll simulate loading with a timeout
                showNotification('Loading products...', 'success');
                
                // Simulating API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock data for demonstration
                products = [
                    {
                        id: '1',
                        stone_name: 'Kota Brown Stone',
                        price: 120,
                        price_unit: '/sq.ft.',
                        category: 'Flooring',
                        images: ['https://via.placeholder.com/300x200?text=Kota+Brown'],
                        posted_to_facebook: false
                    },
                    {
                        id: '2',
                        stone_name: 'Marble Slab',
                        price: 250,
                        price_unit: '/sq.ft.',
                        category: 'Countertop',
                        images: ['https://via.placeholder.com/300x200?text=Marble+Slab'],
                        posted_to_facebook: true,
                        facebook_post_url: 'https://facebook.com'
                    },
                    {
                        id: '3',
                        stone_name: 'Sandstone Tile',
                        price: 80,
                        price_unit: '/sq.ft.',
                        category: 'Wall Cladding',
                        images: ['https://via.placeholder.com/300x200?text=Sandstone+Tile'],
                        posted_to_facebook: false
                    }
                ];
                
                renderProducts();
                updateStats();
                showNotification('✅ Products loaded successfully!', 'success');
            } catch (error) {
                showNotification('Error loading products: ' + error.message, 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const totalProducts = products.length;
            const postedProducts = products.filter(p => p.posted_to_facebook).length;
            const pendingProducts = totalProducts - postedProducts;
            
            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('posted-products').textContent = postedProducts;
            document.getElementById('pending-products').textContent = pendingProducts;
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.images && product.images[0] ? product.images[0] : 'https://via.placeholder.com/300x200?text=Stone+Image'}" 
                         alt="${product.stone_name}" class="product-image">
                    <div class="product-name">${product.stone_name}</div>
                    <div class="product-details">
                        <span class="product-price">₹${product.price || 'N/A'} ${product.price_unit || ''}</span>
                        <span>${product.category || ''}</span>
                    </div>
                    <div class="facebook-status ${product.posted_to_facebook ? 'status-posted' : 'status-not-posted'}">
                        ${product.posted_to_facebook ? '✅ Posted to Facebook' : '⏳ Not Posted'}
                    </div>
                    <div class="card-action-buttons">
                        <button class="btn btn-success" onclick="postSingleProduct('${product.id}')">
                            <i class="fab fa-facebook"></i> Post to Facebook
                        </button>
                        ${product.posted_to_facebook ? `
                        <button class="btn btn-info" onclick="viewPost('${product.facebook_post_url}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Post single product to Facebook
        window.postSingleProduct = async function(productId) {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            try {
                showNotification('Posting to Facebook...', 'success');
                
                // This will be replaced with your Firebase postToFacebook function
                // For now, we'll simulate the API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simulate successful post
                const result = {
                    success: true,
                    post_id: '123456789',
                    post_url: 'https://facebook.com/123456789'
                };
                
                if (result.success) {
                    // Update the product in the local array
                    const productIndex = products.findIndex(p => p.id === productId);
                    if (productIndex !== -1) {
                        products[productIndex].posted_to_facebook = true;
                        products[productIndex].facebook_post_id = result.post_id;
                        products[productIndex].facebook_post_url = result.post_url;
                        products[productIndex].posted_at = new Date();
                    }
                    
                    renderProducts();
                    updateStats();
                    showNotification('✅ Posted to Facebook successfully!', 'success');
                } else {
                    showNotification('❌ Error: ' + result.error, 'error');
                }

            } catch (error) {
                showNotification('❌ Error: ' + error.message, 'error');
            }
        }

        // Sync all products
        window.syncAllProducts = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const notPostedProducts = products.filter(p => !p.posted_to_facebook);
            
            if (notPostedProducts.length === 0) {
                showNotification('All products are already posted to Facebook!', 'success');
                return;
            }

            showNotification(`Posting ${notPostedProducts.length} products to Facebook...`, 'success');
            
            let successCount = 0;
            for (let product of notPostedProducts) {
                try {
                    // This will be replaced with your Firebase postToFacebook function
                    // For now, we'll simulate the API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Simulate successful post
                    const result = {
                        success: true,
                        post_id: '123456789',
                        post_url: 'https://facebook.com/123456789'
                    };
                    
                    if (result.success) {
                        // Update the product in the local array
                        const productIndex = products.findIndex(p => p.id === product.id);
                        if (productIndex !== -1) {
                            products[productIndex].posted_to_facebook = true;
                            products[productIndex].facebook_post_id = result.post_id;
                            products[productIndex].facebook_post_url = result.post_url;
                            products[productIndex].posted_at = new Date();
                        }
                        successCount++;
                    }
                } catch (error) {
                    console.error('Error posting product:', error);
                }
            }
            
            renderProducts();
            updateStats();
            showNotification(`✅ ${successCount} products posted successfully!`, 'success');
        }

        // Test Facebook connection
        window.testFacebookConnection = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            try {
                showNotification('Testing Facebook connection...', 'success');
                
                // This will be replaced with actual Facebook API call
                // For now, we'll simulate the API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate successful connection
                const result = {
                    name: 'Rajasthan Stones Page'
                };
                
                if (result.name) {
                    showNotification(`✅ Connected to Facebook Page: ${result.name}`, 'success');
                } else {
                    showNotification('❌ Connection failed: Invalid token or page ID', 'error');
                }
            } catch (error) {
                showNotification('❌ Connection error: ' + error.message, 'error');
            }
        }

        // View post
        window.viewPost = function(postUrl) {
            window.open(postUrl, '_blank');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Auto-hide success notifications after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize
        loadFacebookConfig();
        loadProducts();
    </script>
</body>
</html>
