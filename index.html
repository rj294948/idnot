<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Facebook Poster - Direct API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background: #c7a97b; color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; font-weight: bold; }
        .btn-success { background: #28a745; color: white; }
        .btn-primary { background: #007bff; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .notification { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .token-section { background: #e7f3ff; padding: 15px; border-radius: 10px; margin: 10px 0; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ DIRECT FACEBOOK API POSTER</h1>
            <p>RJ Multi Stone Hub - 403 Error Fixed</p>
        </div>

        <div id="notification"></div>

        <!-- Token Generation Section -->
        <div class="token-section">
            <h3>üîë Generate Page Token from User Token</h3>
            <textarea id="user-token" placeholder="Paste your User Token here (starts with EAAM...)" rows="3">EAAMTSZC2mRqoBQCzLMsDjZCk4QkwpoSKqZAkMGYsqzrJFgOdJ8rfSOGcv5kPZAOrECpvxbXU0affIpaGtcaY9lzEtQzi3D4NJpgZBanlosRTFISDrYIe80rArsZBTIXNYLV3dtsLZCZCkgaSzs0iQZAG31k0s4l7oeDpAB50ZB2380poa5fjZBabStPZBLUBZB7j4sLtWxeH95mb6kztuiZBDZAoeREUNw6zRkNintUpWe2</textarea>
            <button class="btn btn-warning" onclick="generatePageToken()">
                üîÑ Generate Page Access Token
            </button>
            
            <div id="pages-list" style="margin-top: 15px;"></div>
        </div>

        <!-- Configuration -->
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <h3>üîß Facebook Configuration</h3>
            <textarea id="page-token" placeholder="Page Access Token will appear here" rows="2"></textarea>
            <input type="text" id="page-id" placeholder="Page ID" value="950920808095297" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <button class="btn btn-primary" onclick="saveConfig()">üíæ Save Config</button>
            <button class="btn btn-success" onclick="testConnection()">üîó Test Connection</button>
        </div>

        <!-- Controls -->
        <div style="background: #e7f3ff; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <h3>üéØ Quick Actions</h3>
            <button class="btn btn-success" onclick="autoPostAll()">üöÄ AUTO POST ALL PRODUCTS</button>
            <button class="btn btn-primary" onclick="loadProducts()">üîÑ Refresh Products</button>
        </div>

        <!-- Products -->
        <div id="products-container">
            <div style="text-align: center; padding: 20px;">Loading products...</div>
        </div>
    </div>

    <script type="module">
        import { 
            db, 
            collection, 
            getDocs, 
            doc, 
            updateDoc,
            serverTimestamp
        } from './firebase-config.js';

        let products = [];
        let config = {};

        // Load configuration
        function loadConfig() {
            const saved = localStorage.getItem('fbConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('page-token').value = config.token || '';
                document.getElementById('page-id').value = config.pageId || '950920808095297';
            }
        }

        // Save configuration
        window.saveConfig = function() {
            config = {
                token: document.getElementById('page-token').value.trim(),
                pageId: document.getElementById('page-id').value.trim()
            };
            localStorage.setItem('fbConfig', JSON.stringify(config));
            showNotification('‚úÖ Configuration saved!', 'success');
        }

        // üéØ GENERATE PAGE TOKEN FROM USER TOKEN
        window.generatePageToken = async function() {
            const userToken = document.getElementById('user-token').value.trim();
            
            if (!userToken) {
                showNotification('‚ùå Please enter User Token first', 'error');
                return;
            }

            try {
                showNotification('üîÑ Generating Page Token...', 'success');
                
                // Use your exact curl command converted to fetch
                const response = await fetch(`https://graph.facebook.com/v24.0/me/accounts?access_token=${userToken}`);
                const result = await response.json();

                console.log('Facebook API Response:', result);

                if (result.data && result.data.length > 0) {
                    displayPages(result.data);
                    showNotification(`‚úÖ Found ${result.data.length} pages`, 'success');
                } else if (result.error) {
                    showNotification(`‚ùå API Error: ${result.error.message}`, 'error');
                } else {
                    showNotification('‚ùå No pages found', 'error');
                }

            } catch (error) {
                showNotification('‚ùå Network error: ' + error.message, 'error');
            }
        }

        // Display pages list
        function displayPages(pages) {
            const container = document.getElementById('pages-list');
            container.innerHTML = '<h4>üìã Select Your Page:</h4>';
            
            pages.forEach((page, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.style.cssText = `
                    border: 1px solid #ddd; 
                    padding: 10px; 
                    margin: 5px 0; 
                    border-radius: 5px; 
                    cursor: pointer;
                    background: white;
                `;
                pageDiv.innerHTML = `
                    <strong>${page.name}</strong><br>
                    <small>ID: ${page.id}</small><br>
                    <small>Token: ${page.access_token.substring(0, 30)}...</small>
                `;
                pageDiv.onclick = () => selectPage(page);
                container.appendChild(pageDiv);
            });
        }

        // Select page and auto-fill
        function selectPage(page) {
            document.getElementById('page-token').value = page.access_token;
            document.getElementById('page-id').value = page.id;
            
            showNotification(`‚úÖ Selected: ${page.name}`, 'success');
            
            // Auto-save configuration
            config = {
                token: page.access_token,
                pageId: page.id
            };
            localStorage.setItem('fbConfig', JSON.stringify(config));
        }

        // Load products from Firestore
        window.loadProducts = async function() {
            try {
                showNotification('üì• Loading products...', 'success');
                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts();
                showNotification(`‚úÖ Loaded ${products.length} products`, 'success');
            } catch (error) {
                showNotification('‚ùå Error loading products: ' + error.message, 'error');
            }
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            if (products.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px;">No products found</div>';
                return;
            }

            const postedCount = products.filter(p => p.posted_to_facebook).length;
            const pendingCount = products.length - postedCount;

            container.innerHTML = `
                <div style="background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <h3>üìä Statistics: ${postedCount} Posted | ${pendingCount} Pending</h3>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                    ${products.map(product => `
                        <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: white;">
                            <img src="${product.images?.[0] || 'https://via.placeholder.com/300x150?text=Stone'}" 
                                 style="width: 100%; height: 150px; object-fit: cover; border-radius: 5px;">
                            <h4>${product.stone_name}</h4>
                            <p>üí∞ ‚Çπ${product.price || 'N/A'} ${product.price_unit || ''}</p>
                            <p>üì¶ ${product.category || ''}</p>
                            <div style="background: ${product.posted_to_facebook ? '#d4edda' : '#fff3cd'}; 
                                         padding: 5px; border-radius: 10px; text-align: center; margin: 10px 0;">
                                ${product.posted_to_facebook ? '‚úÖ Posted' : '‚è≥ Pending'}
                            </div>
                            <button class="btn btn-success" onclick="postProduct('${product.id}')" 
                                    ${product.posted_to_facebook ? 'disabled' : ''}>
                                ${product.posted_to_facebook ? '‚úÖ Done' : 'üì§ Post Now'}
                            </button>
                            ${product.posted_to_facebook && product.facebook_post_url ? `
                                <button class="btn btn-primary" onclick="viewPost('${product.facebook_post_url}')">
                                    üëÄ View
                                </button>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // üöÄ MAIN AUTO-POST FUNCTION
        window.autoPostAll = async function() {
            if (!config.token) {
                showNotification('‚ùå Please generate Page Token first', 'error');
                return;
            }

            const pendingProducts = products.filter(p => !p.posted_to_facebook);
            if (pendingProducts.length === 0) {
                showNotification('‚úÖ All products already posted!', 'success');
                return;
            }

            showNotification(`üöÄ Starting auto-post for ${pendingProducts.length} products...`, 'success');
            
            let successCount = 0;

            for (let i = 0; i < pendingProducts.length; i++) {
                const product = pendingProducts[i];
                showNotification(`üì§ Posting ${i+1}/${pendingProducts.length}: ${product.stone_name}`, 'success');
                
                const result = await postToFacebookDirect(product);
                
                if (result.success) {
                    await updateDoc(doc(db, "products", product.id), {
                        posted_to_facebook: true,
                        facebook_post_id: result.post_id,
                        facebook_post_url: result.post_url,
                        posted_at: serverTimestamp()
                    });
                    successCount++;
                    showNotification(`‚úÖ ${i+1}. ${product.stone_name} - POSTED!`, 'success');
                } else {
                    showNotification(`‚ùå ${i+1}. ${product.stone_name} - FAILED: ${result.error}`, 'error');
                }

                await new Promise(resolve => setTimeout(resolve, 3000));
            }

            await loadProducts();
            showNotification(`üéâ COMPLETE! ${successCount}/${pendingProducts.length} posted successfully!`, 'success');
        }

        // üéØ DIRECT FACEBOOK POSTING (403 ERROR FIXED)
        async function postToFacebookDirect(product) {
            const token = config.token;
            const pageId = config.pageId;

            const message = `üèõÔ∏è ${product.stone_name}

üí∞ Price: ‚Çπ${product.price || 'Contact'} ${product.price_unit || ''}
üì¶ Category: ${product.category || 'Natural Stone'}

${product.description || 'Premium quality natural stone from Rajasthan.'}

üè™ RJ Multi Stone Hub
üìû Contact for orders
üìç Quality Guaranteed

#RajasthanStones #NaturalStone #${product.category || 'Stone'} #RJMultiStoneHub`;

            try {
                const response = await fetch(`https://graph.facebook.com/v18.0/${pageId}/feed`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        access_token: token,
                        published: true
                    })
                });

                const result = await response.json();
                console.log('Facebook Post Response:', result);

                if (result.id) {
                    return {
                        success: true,
                        post_id: result.id,
                        post_url: `https://www.facebook.com/${result.id.replace('_', '/posts/')}`
                    };
                } else {
                    return {
                        success: false,
                        error: result.error?.message || 'Unknown error'
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // Single product post
        window.postProduct = async function(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const result = await postToFacebookDirect(product);
            if (result.success) {
                await updateDoc(doc(db, "products", productId), {
                    posted_to_facebook: true,
                    facebook_post_id: result.post_id,
                    facebook_post_url: result.post_url,
                    posted_at: serverTimestamp()
                });
                await loadProducts();
                showNotification('‚úÖ Product posted successfully!', 'success');
            } else {
                showNotification('‚ùå Failed: ' + result.error, 'error');
            }
        }

        // Test connection
        window.testConnection = async function() {
            if (!config.token) {
                showNotification('‚ùå Please generate Page Token first', 'error');
                return;
            }

            try {
                const response = await fetch(`https://graph.facebook.com/v18.0/${config.pageId}?fields=name,access_token&access_token=${config.token}`);
                const result = await response.json();
                
                if (result.name) {
                    showNotification(`‚úÖ Connected to: ${result.name}`, 'success');
                } else {
                    showNotification('‚ùå Connection failed: ' + result.error?.message, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        // View post
        window.viewPost = function(url) {
            window.open(url, '_blank');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.className = `notification ${type}`;
            setTimeout(() => {
                notification.innerHTML = '';
                notification.className = '';
            }, 5000);
        }

        // Initialize
        loadConfig();
        loadProducts();
    </script>
</body>
</html>
