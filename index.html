<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Data</title>
</head>
<body>
  <h2>Load Google Sheet Data</h2>
  <button onclick="loadData()">Load Data</button>
  <pre id="output"></pre>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbypseaOhWp4MOBPWlbITtdtBUpYXgdqz0V668KcF32Lzrb3ue1UiT2bQaUJkpwgcAo/exec";

    async function loadData() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getData`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        const data = await res.json();
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
