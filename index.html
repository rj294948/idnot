<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sync - Rajasthan Stones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
            color: #333;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        
        .header { 
            background: linear-gradient(135deg, #c7a97b 0%, #b8945c 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
            position: relative;
            overflow: hidden;
        }
        
        .header h1 { 
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            position: relative;
        }
        
        .content { 
            padding: 30px; 
        }
        
        .back-link { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            color: #c7a97b; 
            text-decoration: none; 
            font-weight: 600; 
            margin-bottom: 20px; 
        }
        
        .notification { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none;
        }
        
        .notification.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            display: block; 
        }
        
        .notification.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            display: block; 
        }
        
        .setup-section { 
            background: #f8f9fa; 
            padding: 25px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
            border-left: 5px solid #c7a97b;
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #c7a97b;
            color: white;
        }
        
        .btn-success { 
            background: #28a745; 
            color: white; 
        }
        
        .btn-info { 
            background: #17a2b8; 
            color: white; 
        }
        
        .action-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 20px;
        }
        
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
            margin-top: 20px; 
        }
        
        .product-card { 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            border: 1px solid #e0e0e0; 
        }
        
        .product-image { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 15px; 
        }
        
        .facebook-status { 
            padding: 8px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: 600; 
            text-align: center; 
            margin-top: 10px; 
        }
        
        .status-posted { 
            background: #d4edda; 
            color: #155724; 
        }
        
        .status-not-posted { 
            background: #fff3cd; 
            color: #856404; 
        }
        
        .card-action-buttons { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px; 
        }
        
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            padding: 40px; 
            color: #666; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-facebook"></i> Facebook Sync</h1>
            <p>Auto-posting to RJ Multi Stone Hub</p>
        </div>

        <div class="content">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Admin Panel
            </a>

            <div id="notification" class="notification"></div>

            <!-- Configuration Display -->
            <div class="setup-section">
                <h2><i class="fas fa-check-circle"></i> Facebook Configuration</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="page-access-token">Facebook Page Access Token</label>
                        <input type="text" id="page-access-token" placeholder="EAAxxxxxxxx..." value="">
                    </div>
                    <div class="form-group">
                        <label for="page-id">Facebook Page ID</label>
                        <input type="text" id="page-id" placeholder="123456789012345" value="950920808095297">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="saveFacebookConfig()">
                            <i class="fas fa-save"></i> Save Configuration
                        </button>
                        <button class="btn btn-info" onclick="testFacebookConnection()">
                            <i class="fas fa-plug"></i> Test Connection
                        </button>
                    </div>
                </div>
            </div>

            <!-- Products Management -->
            <div class="setup-section">
                <h2><i class="fas fa-cubes"></i> Manage Products</h2>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="syncAllProducts()">
                        <i class="fas fa-sync-alt"></i> Sync All to Facebook
                    </button>
                    <button class="btn btn-primary" onclick="loadProducts()">
                        <i class="fas fa-redo"></i> Refresh Products
                    </button>
                </div>

                <div id="products-container" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            db, 
            collection, 
            getDocs, 
            doc, 
            updateDoc,
            serverTimestamp
        } from './firebase-config.js';

        let products = [];
        let facebookConfig = {};

        // Load Facebook configuration
        function loadFacebookConfig() {
            const savedConfig = localStorage.getItem('facebookConfig');
            if (savedConfig) {
                facebookConfig = JSON.parse(savedConfig);
                document.getElementById('page-access-token').value = facebookConfig.pageAccessToken || '';
                document.getElementById('page-id').value = facebookConfig.pageId || '950920808095297';
            }
        }

        // Save Facebook configuration
        window.saveFacebookConfig = function() {
            const pageAccessToken = document.getElementById('page-access-token').value.trim();
            const pageId = document.getElementById('page-id').value.trim();

            if (!pageAccessToken || !pageId) {
                showNotification('Please fill all Facebook configuration fields', 'error');
                return;
            }

            facebookConfig = { pageAccessToken, pageId };
            localStorage.setItem('facebookConfig', JSON.stringify(facebookConfig));
            showNotification('‚úÖ Facebook configuration saved successfully!', 'success');
        }

        // Load products from Firestore
        async function loadProducts() {
            try {
                showNotification('Loading products...', 'success');
                
                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                
                renderProducts();
                showNotification('‚úÖ Products loaded successfully!', 'success');
            } catch (error) {
                showNotification('Error loading products: ' + error.message, 'error');
            }
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.images && product.images[0] ? product.images[0] : 'https://via.placeholder.com/300x200?text=Stone+Image'}" 
                         alt="${product.stone_name}" class="product-image">
                    <div style="font-weight: 600; margin-bottom: 10px;">${product.stone_name}</div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #666;">
                        <span>‚Çπ${product.price || 'N/A'} ${product.price_unit || ''}</span>
                        <span>${product.category || ''}</span>
                    </div>
                    <div class="facebook-status ${product.posted_to_facebook ? 'status-posted' : 'status-not-posted'}">
                        ${product.posted_to_facebook ? '‚úÖ Posted to Facebook' : '‚è≥ Not Posted'}
                    </div>
                    <div class="card-action-buttons">
                        <button class="btn btn-success" onclick="postSingleProduct('${product.id}')">
                            <i class="fab fa-facebook"></i> Post to Facebook
                        </button>
                        ${product.posted_to_facebook && product.facebook_post_url ? `
                        <button class="btn btn-info" onclick="viewPost('${product.facebook_post_url}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Post single product to Facebook - UPDATED FOR 403 FIX
        window.postSingleProduct = async function(productId) {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            try {
                showNotification('Posting to Facebook...', 'success');
                
                // UPDATED: New Facebook API method to avoid 403
                const result = await postToFacebookNewMethod(product);
                
                if (result.success) {
                    await updateDoc(doc(db, "products", productId), {
                        posted_to_facebook: true,
                        facebook_post_id: result.post_id,
                        facebook_post_url: result.post_url,
                        posted_at: serverTimestamp()
                    });

                    await loadProducts();
                    showNotification('‚úÖ Posted to Facebook successfully!', 'success');
                } else {
                    showNotification('‚ùå Facebook Error: ' + result.error, 'error');
                }

            } catch (error) {
                showNotification('‚ùå Network Error: ' + error.message, 'error');
            }
        }

        // NEW METHOD: Facebook posting with additional security headers
        async function postToFacebookNewMethod(product) {
            try {
                const pageAccessToken = facebookConfig.pageAccessToken;
                const pageId = facebookConfig.pageId;
                
                // Create message with better formatting
                const message = `üèõÔ∏è ${product.stone_name}

üí∞ Price: ‚Çπ${product.price || 'N/A'} ${product.price_unit || ''}
üì¶ Category: ${product.category || 'Natural Stone'}

${product.description || 'Premium quality natural stone from Rajasthan. Best for flooring, wall cladding, and construction.'}

üìç RJ Multi Stone Hub
üìû Contact for orders and inquiries

#RajasthanStones #NaturalStone #${(product.category || 'Stone').replace(/\s+/g, '')} #${product.stone_name.replace(/\s+/g, '')} #RJMultiStoneHub`;

                // Prepare API request with additional headers
                const postData = {
                    message: message,
                    access_token: pageAccessToken,
                    published: true,
                    // Add these parameters for better compatibility
                    format: 'json',
                    method: 'post'
                };

                // Add image if available
                if (product.images && product.images[0]) {
                    // Try multiple methods for image posting
                    const imageUrl = product.images[0];
                    
                    // Method 1: Try with URL parameter
                    const result1 = await tryPostWithImage(pageId, postData, imageUrl, 'url');
                    if (result1.success) return result1;
                    
                    // Method 2: Try with attached_media
                    const result2 = await tryPostWithImage(pageId, postData, imageUrl, 'attached_media');
                    if (result2.success) return result2;
                    
                    // Method 3: Post without image
                    return await trySimplePost(pageId, postData);
                }

                // Post without image
                return await trySimplePost(pageId, postData);

            } catch (error) {
                return {
                    success: false,
                    error: `Network error: ${error.message}`
                };
            }
        }

        // Try different image posting methods
        async function tryPostWithImage(pageId, postData, imageUrl, method) {
            try {
                const apiData = { ...postData };
                
                if (method === 'url') {
                    apiData.url = imageUrl;
                } else if (method === 'attached_media') {
                    // First upload image
                    const mediaResponse = await fetch(`https://graph.facebook.com/v18.0/${pageId}/photos?url=${encodeURIComponent(imageUrl)}&published=false&access_token=${postData.access_token}`);
                    const mediaResult = await mediaResponse.json();
                    
                    if (mediaResult.id) {
                        apiData.attached_media = `[{"media_fbid":"${mediaResult.id}"}]`;
                    } else {
                        return { success: false };
                    }
                }

                const response = await fetch(`https://graph.facebook.com/v18.0/${pageId}/feed`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(apiData)
                });

                const result = await response.json();

                if (result.id) {
                    const postId = result.id;
                    const postUrl = `https://www.facebook.com/${postId.replace('_', '/posts/')}`;
                    
                    return {
                        success: true,
                        post_id: postId,
                        post_url: postUrl
                    };
                }
                
                return { success: false };
            } catch (error) {
                return { success: false };
            }
        }

        // Simple post without image
        async function trySimplePost(pageId, postData) {
            try {
                const response = await fetch(`https://graph.facebook.com/v18.0/${pageId}/feed`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    },
                    body: JSON.stringify(postData)
                });

                const result = await response.json();

                if (result.id) {
                    const postId = result.id;
                    const postUrl = `https://www.facebook.com/${postId.replace('_', '/posts/')}`;
                    
                    return {
                        success: true,
                        post_id: postId,
                        post_url: postUrl
                    };
                } else {
                    let errorMessage = 'Unknown error';
                    if (result.error) {
                        errorMessage = `[${result.error.code}] ${result.error.message}`;
                    }
                    return {
                        success: false,
                        error: errorMessage
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: `Network error: ${error.message}`
                };
            }
        }

        // Sync all products
        window.syncAllProducts = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const notPostedProducts = products.filter(p => !p.posted_to_facebook);
            
            if (notPostedProducts.length === 0) {
                showNotification('All products are already posted to Facebook!', 'success');
                return;
            }

            showNotification(`Posting ${notPostedProducts.length} products to Facebook...`, 'success');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let product of notPostedProducts) {
                try {
                    const result = await postToFacebookNewMethod(product);
                    if (result.success) {
                        await updateDoc(doc(db, "products", product.id), {
                            posted_to_facebook: true,
                            facebook_post_id: result.post_id,
                            facebook_post_url: result.post_url,
                            posted_at: serverTimestamp()
                        });
                        successCount++;
                        showNotification(`‚úÖ ${successCount}/${notPostedProducts.length} posted successfully`, 'success');
                    } else {
                        errorCount++;
                    }
                    // Longer delay to avoid rate limits
                    await new Promise(resolve => setTimeout(resolve, 5000));
                } catch (error) {
                    errorCount++;
                }
            }
            
            await loadProducts();
            
            if (errorCount > 0) {
                showNotification(`‚úÖ ${successCount} posted, ‚ùå ${errorCount} failed`, 'warning');
            } else {
                showNotification(`‚úÖ ${successCount} products posted successfully!`, 'success');
            }
        }

        // Test Facebook connection
        window.testFacebookConnection = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            try {
                showNotification('Testing Facebook connection...', 'success');
                const response = await fetch(`https://graph.facebook.com/v18.0/${facebookConfig.pageId}?fields=name&access_token=${facebookConfig.pageAccessToken}`);
                
                const result = await response.json();
                
                if (result.name) {
                    showNotification(`‚úÖ Connected to Facebook Page: ${result.name}`, 'success');
                } else if (result.error) {
                    showNotification(`‚ùå Facebook API Error: ${result.error.message}`, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        // View post
        window.viewPost = function(postUrl) {
            window.open(postUrl, '_blank');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
        }

        // Initialize
        loadFacebookConfig();
        loadProducts();
    </script>
</body>
</html>
