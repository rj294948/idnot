<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sync - Rajasthan Stones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #c7a97b;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #c7a97b;
        }

        .setup-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c7a97b;
            box-shadow: 0 0 0 3px rgba(199,169,123,0.2);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #c7a97b;
            color: white;
        }

        .btn-primary:hover {
            background: #a58a62;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .products-section {
            margin-top: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .facebook-status {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }

        .status-posted {
            background: #d4edda;
            color: #155724;
        }

        .status-not-posted {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons .btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #c7a97b;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #a58a62;
            transform: translateX(-5px);
        }

        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #c7a97b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fab fa-facebook"></i> Facebook Sync</h1>
            <p>Manage your Facebook posts automatically</p>
        </div>

        <!-- Content -->
        <div class="content">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Admin Panel
            </a>

            <!-- Notification -->
            <div id="notification" class="notification"></div>

            <!-- Facebook Setup -->
            <div class="setup-section">
                <h2><i class="fas fa-cog"></i> Facebook Configuration</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="page-access-token">Facebook Page Access Token</label>
                        <input type="text" id="page-access-token" placeholder="EAAxxxxxxxx...">
                    </div>
                    <div class="form-group">
                        <label for="page-id">Facebook Page ID</label>
                        <input type="text" id="page-id" placeholder="123456789012345">
                    </div>
                    <button class="btn btn-primary" onclick="saveFacebookConfig()">
                        <i class="fas fa-save"></i> Save Configuration
                    </button>
                </div>
            </div>

            <!-- Products Management -->
            <div class="products-section">
                <h2><i class="fas fa-cubes"></i> Manage Products</h2>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="syncAllProducts()">
                        <i class="fas fa-sync-alt"></i> Sync All to Facebook
                    </button>
                    <button class="btn btn-danger" onclick="deleteAllFacebookPosts()">
                        <i class="fas fa-trash"></i> Delete All Facebook Posts
                    </button>
                </div>

                <div id="products-container" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        let products = [];
        let facebookConfig = {};

        // Load Facebook configuration from localStorage
        function loadFacebookConfig() {
            const savedConfig = localStorage.getItem('facebookConfig');
            if (savedConfig) {
                facebookConfig = JSON.parse(savedConfig);
                document.getElementById('page-access-token').value = facebookConfig.pageAccessToken || '';
                document.getElementById('page-id').value = facebookConfig.pageId || '';
            }
        }

        // Save Facebook configuration
        window.saveFacebookConfig = function() {
            const pageAccessToken = document.getElementById('page-access-token').value.trim();
            const pageId = document.getElementById('page-id').value.trim();

            if (!pageAccessToken || !pageId) {
                showNotification('Please fill all Facebook configuration fields', 'error');
                return;
            }

            facebookConfig = {
                pageAccessToken,
                pageId
            };

            localStorage.setItem('facebookConfig', JSON.stringify(facebookConfig));
            showNotification('Facebook configuration saved successfully!', 'success');
        }

        // Load products from Firestore
        async function loadProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts();
            } catch (error) {
                console.error("Error loading products:", error);
                showNotification('Error loading products: ' + error.message, 'error');
            }
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.images && product.images[0] ? product.images[0] : 'stone.png'}" 
                         alt="${product.stone_name}" class="product-image">
                    <div class="product-title">${product.stone_name}</div>
                    <div class="product-meta">
                        <span>‚Çπ${product.price || 'N/A'} ${product.price_unit || ''}</span>
                        <span>${product.category || ''}</span>
                    </div>
                    <div class="facebook-status ${product.posted_to_facebook ? 'status-posted' : 'status-not-posted'}">
                        ${product.posted_to_facebook ? '‚úÖ Posted to Facebook' : '‚è≥ Not Posted'}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="postToFacebook('${product.id}')" 
                                ${!facebookConfig.pageAccessToken ? 'disabled' : ''}>
                            <i class="fab fa-facebook"></i> Post
                        </button>
                        <button class="btn btn-danger" onclick="deleteFromFacebook('${product.id}')"
                                ${!product.posted_to_facebook ? 'disabled' : ''}>
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Post to Facebook
        window.postToFacebook = async function(productId) {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            try {
                showNotification('Posting to Facebook...', 'success');
                
                const message = `üÜï ‡§®‡§Ø‡§æ ‡§∏‡•ç‡§ü‡•ã‡§® ‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü: ${product.stone_name}

üí∞ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ${product.price || 'N/A'} ${product.price_unit ? '/ ' + product.price_unit : ''}
üì¶ ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä: ${product.category}
üé® ‡§∞‡§Ç‡§ó: ${product.color || 'N/A'}

üìù ${product.description || 'Premium quality stone from Rajasthan'}

üìû ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï: +91-7737740207

üëá ‡§Ö‡§™‡§®‡§æ ‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü ‡§™‡•ã‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç:
https://rj294948.github.io/sandstonebijoliya/admin.html`;

                const postData = {
                    message: message,
                    access_token: facebookConfig.pageAccessToken,
                    link: 'https://rj294948.github.io/sandstonebijoliya/admin.html'
                };

                if (product.images && product.images[0]) {
                    postData.url = product.images[0];
                }

                const response = await fetch(`https://graph.facebook.com/v18.0/${facebookConfig.pageId}/photos`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(postData)
                });

                const result = await response.json();

                if (result.id) {
                    // Update Firestore
                    await updateDoc(doc(db, "products", productId), {
                        posted_to_facebook: true,
                        facebook_post_id: result.id,
                        facebook_post_url: `https://facebook.com/${result.id}`,
                        posted_at: new Date()
                    });

                    showNotification('‚úÖ Posted to Facebook successfully!', 'success');
                    await loadProducts(); // Reload products
                } else {
                    showNotification('‚ùå Facebook error: ' + result.error.message, 'error');
                }

            } catch (error) {
                showNotification('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Delete from Facebook
        window.deleteFromFacebook = async function(productId) {
            if (!confirm('Are you sure you want to delete this Facebook post?')) return;

            const product = products.find(p => p.id === productId);
            if (!product || !product.facebook_post_id) return;

            try {
                // Delete from Facebook
                const response = await fetch(`https://graph.facebook.com/v18.0/${product.facebook_post_id}?access_token=${facebookConfig.pageAccessToken}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                // Update Firestore
                await updateDoc(doc(db, "products", productId), {
                    posted_to_facebook: false,
                    facebook_post_id: null,
                    facebook_post_url: null
                });

                showNotification('‚úÖ Facebook post deleted successfully!', 'success');
                await loadProducts(); // Reload products

            } catch (error) {
                showNotification('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Sync all products
        window.syncAllProducts = async function() {
            if (!facebookConfig.pageAccessToken) {
                showNotification('Please configure Facebook first', 'error');
                return;
            }

            const notPostedProducts = products.filter(p => !p.posted_to_facebook);
            
            if (notPostedProducts.length === 0) {
                showNotification('All products are already posted to Facebook!', 'success');
                return;
            }

            showNotification(`Posting ${notPostedProducts.length} products to Facebook...`, 'success');
            
            for (let product of notPostedProducts) {
                await postToFacebook(product.id);
                await new Promise(resolve => setTimeout(resolve, 2000)); // 2 second delay
            }
        }

        // Delete all Facebook posts
        window.deleteAllFacebookPosts = async function() {
            if (!confirm('Are you sure you want to delete ALL Facebook posts? This cannot be undone!')) return;

            const postedProducts = products.filter(p => p.posted_to_facebook);
            
            for (let product of postedProducts) {
                await deleteFromFacebook(product.id);
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1 second delay
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Initialize
        loadFacebookConfig();
        loadProducts();
    </script>
</body>
</html>
