<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Company Product Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Product</th>
        <th>Product Type</th>
        <th>Rate</th>
        <th>Description</th>
        <th>Contact</th>
        <th>Mail</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycby_H0WaVNgBZU-D0VUQs73YIXY4_OBPd-gPFoo2mTMatdg0lsQhjoRJ2uCKdLDRMse2/exec';

    async function loadData() {
      try {
        const res = await fetch(sheetURL + '?action=getData');
        const json = await res.json();
        const tbody = document.querySelector('#dataTable tbody');

        if (json.status === 'success') {
          json.data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row["company name"] || ''}</td>
              <td>${row["product"] || ''}</td>
              <td>${row["product type"] || ''}</td>
              <td>${row["rate"] || ''}</td>
              <td>${row["description"] || ''}</td>
              <td>${row["contact"] || ''}</td>
              <td>${row["mail"] || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="7">Error loading data</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        document.querySelector('#dataTable tbody').innerHTML =
          `<tr><td colspan="7">Failed to fetch data. Check CORS or URL.</td></tr>`;
      }
    }

    loadData();
  </script>
</body>
</html>
